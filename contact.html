        <section class="form-section">
            <form action="https://formdump.codeinstitute.net/" method="POST" class="signup-form">
                <h2>Send us your request!</h2>
                <div class="row mb-16">
                    <div class="col">

                    <div class="col">

                <div class="form-group">

                    <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Email">
                </div>    
                <label class="my-1 mr-2" for="inlineFormCustomSelectPref">Choose service</label>
                <select class="custom-select my-1 mr-sm-2" id="inlineFormCustomSelectPref">
                    <option selected>Select ...</option>
                    <option value="1">Lecture</option>
                    <option value="2">Workshop</option>
                    <option value="3">One-to-one</option>
                </select>
                <div class="form-group">
                    <label class="mt-16" for="exampleFormControlTextarea1">Write comment / question / request here:</label>
                    <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                </div>
                <div class="btn-send">
                    <input class="cta-button" type="submit" value="Send">
                </div>
            </form>
