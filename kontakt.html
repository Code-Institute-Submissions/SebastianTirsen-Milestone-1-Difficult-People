    <h2>Kontakt</h2>
</div>

<section class="form-section">

    <form action="https://formdump.codeinstitute.net/" method="POST" class="signup-form">
        <h2>Anmäl ditt intresse!  <i class="fas fa-file-signature"></i></h2>
        <div class="fornamn">
            <label for="fname"><h3>Förnamn</h3></label>
            <input class="text-input" type="text" id="fname" name="first_name" required>
        </div>
        <div class="efternamn">
            <label for="lname"><h3>Efternamn</h3></label>
            <input class="text-input" type="text" id="lname" name="last_name" required>
        </div>
        <div class="mailadress">
            <label for="email"><h3>Email Address</h3></label>
            <input class="text-input" type="email" id="email" name="email_address" required>
        </div>
        
        <div class="radio-section">
            <input type="radio" id="lecture" name="service-type" value="lecture" required>
            <label for="lecture"> Föreläsning</label>
            <input type="radio" id="workshop" name="service-type" value="workshop">
            <label for="workshop"> Workshop</label>
            <input type="radio" id="one-to-one" name="service-type" value="one-to-one">
            <label for="one-to-one"> One-to-one</label>
        </div>

        <label for="comment"><h3>Skriv kommentar/fråga/önskemål här:</h3></label>
        <input type="textarea" id="comment" name="comment">

        <input class="cta-button" type="submit" value="skicka">

    </form>
  
</section>
